{% extends 'client/base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center mb-5">
        <div class="col-12 col-lg-3">
            <div class="text-center">
                <h3>Магазин <span class="text-primary">{{ shop.name }}</span></h3>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-12 col-md-8 col-lg-5 d-flex flex-column flex-md-row align-items-center gap-2">
            <form action="{% url 'index' shop.id %}" method="get" class="d-flex flex-column flex-md-row align-items-center gap-2 w-100">
                <input type="search" class="form-control" placeholder="Поиск..." name="search">
                <button class="btn btn-primary mt-2 mt-md-0" type="submit">Поиск</button>
                <span class="text-primary fw-bold mt-2 mt-md-0">ИЛИ</span>
            </form>
            <a class="btn btn-primary mt-2 mt-md-0" href="{% url 'scanner' %}">Штрих код</a>
        </div>
    </div>

    <div class="row">
        {% for product in products %}
        <div class="col-12 col-sm-6 col-lg-3 mb-3">
            <div class="card h-100">
                <img src="{{ product.image.url }}" class="card-img-top" height="250" alt="..." style="object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title"><a href="#" class="text-primary stretched-link">{{ product.name }}</a></h5>
                    <p class="card-text">{{ product.price }}C</p>
                    <p class="card-text d-flex align-items-center">
                        <i class='bx bxs-barcode'></i>{{ product.bar_code }}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
