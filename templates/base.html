{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="AdminLTE v4 | Dashboard">
    <meta name="author" content="ColorlibHQ">
    <meta name="description" content="AdminLTE is a Free Bootstrap 5 Admin Dashboard, 30 example pages using Vanilla JS.">
    <meta name="keywords" content="bootstrap 5, bootstrap, bootstrap 5 admin dashboard, bootstrap 5 dashboard, bootstrap 5 charts, bootstrap 5 calendar, bootstrap 5 datepicker, bootstrap 5 tables, bootstrap 5 datatable, vanilla js datatable, colorlibhq, colorlibhq dashboard, colorlibhq admin dashboard"><!--end::Primary Meta Tags--><!--begin::Fonts-->
    
        <!-- Daterangepicker css -->
        <link href="{% static 'assets/vendor/daterangepicker/daterangepicker.css' %} rel="stylesheet" type="text/css">

        <!-- Vector Map css -->
        <link href="{% static 'assets/vendor/jsvectormap/jsvectormap.min.css' %} rel="stylesheet" type="text/css">

        <script src="{% static 'assets/js/hyper-config.js' %}"></script>

        <link href="{% static 'assets/css/vendor.min.css' %}" rel="stylesheet" type="text/css" />

        <!-- App css -->
        <link href="{% static 'assets/css/app-saas.min.css' %}" rel="stylesheet" type="text/css" id="app-style" />
    
        <!-- Icons css -->
        <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>

<body>
    <div class="wrapper"> 
        {% include 'includes/header.html' %}
        {% include 'includes/sidebar.html' %}
        <div class="content-page">
            <div class="content">
                {% block content %}
        
                {% endblock %}
            </div>
        </div>
</body>

<!-- Vendor js -->
